<h2>My Heroes</h2>
<div>
  <label>Hero name:</label><input #heroName >
  <button (click) = "add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
<ul class = "heroes">
  <!-- class.selected adds CSS class to the selected element -->
  <li *ngFor = "let hero of heroes" (click) = "onSelect(hero)" [class.selected] = "hero === selectedHero">
    <span class = "badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <!-- click handler code stops the propagation of the click eventâ€”you don't want the <li> click handler to be triggered because doing so would select the hero that the user will delete -->
    <button class = "delete" (click) = "delete(hero); $event.stopPropagation()">
        x
    </button>
  </li>
</ul>
<div *ngIf = "selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click) = "gotoDetail()">View Details</button>
</div>
